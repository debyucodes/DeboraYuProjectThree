<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Overpass|Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/3e2ecb9775.js" crossorigin="anonymous"></script>
  <title>Drag Name Generator</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <nav>
        <ul>
          <li>
            <a href="https://twitter.com/DebWebDev"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="https:instagram.com/dbo.yu"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/deborayu/"><i class="fab fa-linkedin-in"></i></a>
          </li>
          <li>
            <i class="fas fa-question question"></i>
          </li>
        </ul>
      </nav>
      <h1>
        Drag Name Generator
      </h1>
    </div>
    <div class="overlay">
      <div class="wrapper">
        <h3>Instructions:</h3>
        <div class="overlayText">
          <p>So you want to be America's next drag Superstar? Welcome to the Drag Name Generator, please enter your first and last name, and we will generate a name based on your real name!</p>
        <i class="fas fa-times" id="close"></i>
        </div>
      </div>
  </header>
  
  <main>
    <section>
      <div class="wrapper">
        <form action="" id="form">
          <div class="input">
            <p>Give us your first and last name, and we'll do the rest!</p>
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" name="firstName" placeholder="First Name">
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" name="lastName" placeholder="Last Name">
          </div>
          <button class="submit">Gimme my drag name!</button>
        </form>
      </div>
      <div class="results">
        <!-- dynamic print from js -->
      </div>
    </section>
  </main>

  <script src='https://code.jquery.com/jquery-3.4.0.min.js'></script>
  <script src="jquery.js"></script>

  <footer>
    <p>made by Deb Yu 2020</p>
  </footer>
</body>
</html>
